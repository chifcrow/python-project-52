{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Delete label" %}{% endblock %}

{% block content %}
<h1 class="h3 mb-3">{% trans "Delete label" %}</h1>

<div class="alert alert-danger" role="alert">
    {% trans "Are you sure you want to delete this label?" %}
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        {% trans "Yes, delete" %}
    </button>
    <a class="btn btn-outline-secondary" href="{% url 'labels:list' %}">
        {% trans "Cancel" %}
    </a>
</form>
{% endblock %}
