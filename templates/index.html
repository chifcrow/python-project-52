{% extends "base.html" %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body p-5">
        <h1 class="display-4">Привет от Хекслета!</h1>
        <p class="lead">Практические курсы по программированию</p>
        <hr class="my-4">

        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{% url 'tasks:list' %}" role="button">
                Узнать больше
            </a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">
                Узнать больше
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
