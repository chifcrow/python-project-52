{% extends "base.html" %}

{% block title %}Создание статуса{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Создание статуса</h1>

<form method="post" class="w-100" novalidate>
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_name" class="form-label">Имя</label>
        <input type="text"
               name="name"
               id="id_name"
               class="form-control"
               placeholder="Имя"
               value="{{ form.name.value|default_if_none:'' }}">
    </div>

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Пожалуйста, исправьте ошибки в форме.
        </div>
    {% endif %}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">
            Создать
        </button>
    </div>
</form>
{% endblock %}
