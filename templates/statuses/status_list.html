{% extends "base.html" %}

{% block title %}Статусы{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Статусы</h1>
    <a class="btn btn-primary" href="{% url 'statuses:create' %}">
        Создать статус
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col" class="text-end">Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for status in statuses %}
            <tr>
                <td>{{ status.name }}</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-secondary"
                       href="{% url 'statuses:update' status.pk %}">
                        Изменить
                    </a>
                    <a class="btn btn-sm btn-outline-danger"
                       href="{% url 'statuses:delete' status.pk %}">
                        Удалить
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2" class="text-muted">Статусов нет.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
