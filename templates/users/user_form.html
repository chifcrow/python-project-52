{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Регистрация</h1>

<form method="post" class="w-100" novalidate>
    {% csrf_token %}

    {% bootstrap_form form %}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">
            Регистрация
        </button>
    </div>
</form>
{% endblock %}
