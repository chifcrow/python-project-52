{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block title %}{% trans "Create task" %}{% endblock %}

{% block content %}
<h1 class="h3 mb-3">{% trans "Create task" %}</h1>

<form method="post" class="w-100" novalidate>
    {% csrf_token %}

    {% bootstrap_form form %}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">
            {% trans "Create" %}
        </button>
    </div>
</form>
{% endblock %}
